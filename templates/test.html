{% extends 'base.html' %}

{% block title %}Update{% endblock title %}

{% block body %}
<div class="container col-11">
<form method="post" action="{% url 'update' data.id%}">
    {% csrf_token %}
    <label for="title">Title:</label>
<input type="text" id="title" value="{{ data.title }}" name="utitle" class="form-control my-2" ><br>
    <label for="post"> Post: </label>
<textarea name="upost" id="post" class="form-control my-2" style="height: 100px">{{ data.post }}</textarea><br>
<input type="submit" class="btn btn-success">
    <a href="{% url 'showpost' %}" class="btn btn-danger btn">Cancle</a>
</form>
</div>


{% endblock body %}
